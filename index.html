<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
      <div class="restartgame">
        <button class="btn btn-restart" id="restartBtn">Play Again</button>
      </div>
    </header>

    <main>
      <p id="rules">First to 5 wins!</p>
      <div class="scoreboard">
        <div id="user-label" class="badge">USER</div>
        <div id="comp-label" class="badge">COMP</div>
        <span id="userScore">0</span>:<span id="compScore">0</span>
      </div>
      <div id="game">
        <p class="results">Let's Play!</p>
        <div class="choices">
          <div class="options">
            <img
              id="rock"
              class="select"
              src="https://img.icons8.com/color/48/000000/hand-rock-skin-type-2.png"
              alt="hand-rock"
            />
          </div>
          <div class="options">
            <img
              id="paper"
              class="select"
              src="https://img.icons8.com/color/48/000000/hand-side-view.png"
              alt="hand-paper"
            />
          </div>
          <div class="options">
            <img
              id="scissors"
              class="select"
              src="https://img.icons8.com/color/48/000000/hand-scissors-skin-type-3.png"
              alt="hand-scissors"
            />
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p>Copyright &copy morgan-783</p>
      <a href="https://github.com/morgan-783" target="_blank">
        <i class="fa-brands fa-github"></i>
      </a>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
